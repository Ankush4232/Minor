<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Message</title>
  <style>
    .alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 9999;
    }

    .alert-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      text-align: center;
      z-index: 10000;
    }

    .show-alert-link {
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
<!-- </head>
<body> -->
    <a id="show-alert-link">Show Alert 1</a>
    <a id="show-alert-link">Show Alert 2</a>
    <a id="show-alert-link">Show Alert 3</a>
    

  <div class="alert-overlay" id="alert-overlay">
    <div class="alert-message">
      <p id="alert-text"></p>
      <button id="close-alert-btn">OK</button>
    </div>
  </div>

  <script>
    
const showAlertLinks = document.querySelectorAll("a[id='show-alert-link']");

    const alertOverlay = document.getElementById("alert-overlay");
    const closeAlertBtn = document.getElementById("close-alert-btn");
    const alertText = document.getElementById("alert-text");

    showAlertLinks.forEach((link) => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        alertText.innerHTML = "This is an alert message!";
        alertOverlay.style.display = "block";
      });
    });

    closeAlertBtn.addEventListener("click", () => {
      alertOverlay.style.display = "none";
    });
  </script>
</body>
</html>
